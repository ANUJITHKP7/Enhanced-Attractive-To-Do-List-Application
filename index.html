<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #a5a2f6;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px 0;
        }
        
        .app-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .app-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2.5rem;
        }
        
        .app-header p {
            font-weight: 300;
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .app-body {
            padding: 25px;
        }
        
        .task-input-container {
            background: var(--light);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .task-input {
            border: none;
            background: transparent;
            font-size: 1.1rem;
            padding: 12px 15px;
            width: 100%;
            outline: none;
        }
        
        .add-task-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .filter-buttons .btn {
            border-radius: 20px;
            margin: 0 5px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .filter-buttons .btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .task-item {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
            border-left: 5px solid var(--primary);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.completed {
            border-left-color: var(--success);
            opacity: 0.8;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--success);
        }
        
        .task-text {
            flex-grow: 1;
            font-size: 1.1rem;
            margin: 0;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions .btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.3s;
        }
        
        .btn-edit {
            background: rgba(var(--info-rgb), 0.1);
            color: var(--info);
            border: 1px solid var(--info);
        }
        
        .btn-delete {
            background: rgba(var(--danger-rgb), 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: var(--secondary);
            opacity: 0.7;
        }
        
        .stats-card {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-item.fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; height: 0; padding: 0; margin: 0; }
        }
        
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
        }
        
        /* Theme switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        /* Dark theme */
        .dark-theme {
            --background: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #e6e6e6;
            --text-secondary: #b0b0b0;
            --light: #222831;
        }
        
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .dark-theme .task-input-container {
            background: var(--light);
        }
        
        .dark-theme .task-item {
            background: var(--card-bg);
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .app-header h1 {
                font-size: 2rem;
            }
            
            .task-item {
                padding: 12px 15px;
            }
            
            .task-text {
                font-size: 1rem;
            }
            
            .filter-buttons .btn {
                margin: 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" id="themeToggle">
            <i class="bi bi-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <h1><i class="bi bi-check2-all"></i> Elegant To-Do</h1>
                <p>Organize your tasks in style</p>
            </div>
            
            <div class="app-body">
                <div class="task-input-container">
                    <div class="input-group">
                        <input type="text" class="task-input" id="taskInput" placeholder="What do you need to do today?">
                        <button class="add-task-btn" id="addTaskBtn">
                            <i class="bi bi-plus-lg"></i> Add Task
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="filter-buttons">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">All Tasks</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="active">Active</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                        </div>
                    </div>
                    <button class="btn btn-danger" id="deleteCompletedBtn">
                        <i class="bi bi-trash"></i> Clear Completed
                    </button>
                </div>
                
                <ul class="task-list" id="taskList">
                    <li class="empty-state" id="emptyState">
                        <i class="bi bi-inbox"></i>
                        <h4>Your task list is empty</h4>
                        <p>Add a task to get started</p>
                    </li>
                </ul>
                
                <div class="stats-card">
                    <div class="row text-center">
                        <div class="col-md-4 stat-item">
                            <div class="stat-number" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="col-md-4 stat-item">
                            <div class="stat-number" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="col-md-4 stat-item">
                            <div class="stat-number" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="celebrate" id="celebrate"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const deleteCompletedBtn = document.getElementById('deleteCompletedBtn');
            const filterButtons = document.querySelectorAll('.filter-buttons .btn');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const pendingTasksEl = document.getElementById('pendingTasks');
            const themeToggle = document.getElementById('themeToggle');
            
            // Tasks array
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Event Listeners
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                deleteCompletedBtn.addEventListener('click', deleteCompletedTasks);
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const filter = this.getAttribute('data-filter');
                        setFilter(filter);
                    });
                });
                
                // Theme toggle
                themeToggle.addEventListener('click', toggleTheme);
                
                // Check for saved theme
                if (localStorage.getItem('darkTheme') === 'enabled') {
                    document.body.classList.add('dark-theme');
                    themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                }
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    timestamp: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks based on current filter
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Clear task list
                taskList.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Create task items
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    li.setAttribute('data-id', task.id);
                    
                    // Checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    
                    // Task text
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    taskText.addEventListener('click', () => toggleTask(task.id));
                    
                    // Edit button
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-edit';
                    editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editTask(task.id);
                    });
                    
                    // Delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-delete';
                    deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(task.id);
                    });
                    
                    // Button group
                    const btnGroup = document.createElement('div');
                    btnGroup.className = 'task-actions';
                    btnGroup.appendChild(editBtn);
                    btnGroup.appendChild(deleteBtn);
                    
                    // Append elements to list item
                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    li.appendChild(btnGroup);
                    
                    // Append list item to task list
                    taskList.appendChild(li);
                });
            }
            
            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        const updated = { ...task, completed: !task.completed };
                        if (updated.completed) {
                            // Celebrate when task is completed
                            createConfetti();
                        }
                        return updated;
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Edit task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                if (!task) return;
                
                const newText = prompt('Edit your task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete task
            function deleteTask(id) {
                if (!confirm('Are you sure you want to delete this task?')) return;
                
                const taskElement = document.querySelector(`.task-item[data-id="${id}"]`);
                if (taskElement) {
                    taskElement.classList.add('fade-out');
                    setTimeout(() => {
                        tasks = tasks.filter(task => task.id !== id);
                        saveTasks();
                        renderTasks();
                        updateStats();
                    }, 300);
                }
            }
            
            // Delete completed tasks
            function deleteCompletedTasks() {
                if (tasks.filter(task => task.completed).length === 0) return;
                if (!confirm('Are you sure you want to delete all completed tasks?')) return;
                
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Set filter
            function setFilter(filter) {
                currentFilter = filter;
                
                // Update active button
                filterButtons.forEach(button => {
                    if (button.getAttribute('data-filter') === filter) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
                
                renderTasks();
            }
            
            // Update statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                totalTasksEl.textContent = totalTasks;
                completedTasksEl.textContent = completedTasks;
                pendingTasksEl.textContent = pendingTasks;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Toggle theme
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    localStorage.setItem('darkTheme', 'enabled');
                    themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                } else {
                    localStorage.setItem('darkTheme', null);
                    themeToggle.innerHTML = '<i class="bi bi-moon"></i>';
                }
            }
            
            // Create confetti animation
            function createConfetti() {
                const celebrateEl = document.getElementById('celebrate');
                celebrateEl.innerHTML = '';
                
                const colors = ['#6c63ff', '#a5a2f6', '#4caf50', '#f44336', '#ff9800', '#2196f3'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                    
                    celebrateEl.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
                
                // Add CSS for falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% {
                            opacity: 1;
                            transform: translateY(-20px) rotate(0deg);
                        }
                        100% {
                            opacity: 0;
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
